      /* Custom print styles */
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .leaflet-control-zoom {
            display: none !important; /* Hide default controls on print */
        }
      }
      /* Custom divIcon styles for stamps */
      .custom-leaflet-icon {
        background: transparent !important;
        border: none !important;
        pointer-events: none; /* Allow clicks to pass through transparent parts of the wrapper */
      }
      .custom-leaflet-icon > div {
        pointer-events: auto; /* Re-enable pointer events for the visible content */
        position: absolute;
        transform: translate(-50%, -100%); /* Position the bottom-center of the stamp at the coordinate */
      }
    </style>
