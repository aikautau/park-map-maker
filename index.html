<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰øùËÇ≤Âúí„Åä„Åï„Çì„ÅΩ„Éû„ÉÉ„Éó„É°„Éº„Ç´„Éº</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100vh;
            background: #f3f4f6;
        }

        /* Âú∞Âõ≥„Ç®„É™„Ç¢ */
        #map-area {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Âç∞Âà∑ÁØÑÂõ≤Êû†ÔºàÂõ∫ÂÆö„ÉªÊ≠£ÊñπÂΩ¢Ôºâ */
        #print-frame {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 4px dashed #3b82f6;
            background: rgba(59, 130, 246, 0.05);
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
        }

        #print-frame::before {
            content: 'Âç∞Âà∑ÁØÑÂõ≤ (Ê≠£ÊñπÂΩ¢)';
            position: absolute;
            top: 10px;
            left: 10px;
            background: #3b82f6;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        /* „Çµ„Ç§„Éâ„Éê„Éº */
        #sidebar {
            width: 300px;
            background: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }

        .stamp-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 20px;
        }

        .stamp-btn {
            padding: 12px 8px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 12px;
            transition: all 0.2s;
        }

        .stamp-btn:hover {
            transform: scale(1.05);
        }

        .stamp-btn.active {
            border-color: #000;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #10b981;
            color: white;
        }

        .btn-secondary:hover {
            background: #059669;
        }

        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            #app {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                height: 200px;
                order: -1;
            }

            .stamp-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 6px;
            }

            .stamp-btn {
                padding: 10px 4px;
                font-size: 10px;
            }

            #print-frame {
                width: 80vw;
                height: 80vw;
                max-width: 90vh;
                max-height: 90vh;
            }
        }

        /* Âç∞Âà∑„ÉªÂá∫ÂäõÁî®„ÅÆÈùûË°®Á§∫Ë¶ÅÁ¥† */
        #output-canvas {
            display: none;
        }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 12px;
            font-size: 16px;
        }

        .modal-content textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="map-area">
            <div id="map"></div>
            <div id="print-frame"></div>
        </div>

        <div id="sidebar">
            <h2>üé® „Çπ„Çø„É≥„Éó</h2>
            <div class="stamp-grid" id="stamp-grid"></div>

            <h2>üì§ Âá∫Âäõ</h2>
            <button class="btn btn-primary" onclick="printMap()">üñ®Ô∏è Âç∞Âà∑„Åô„Çã</button>
            <button class="btn btn-secondary" onclick="exportPNG()">üíæ PNG‰øùÂ≠ò</button>
        </div>
    </div>

    <div class="modal" id="memo-modal">
        <div class="modal-content">
            <h3>„É°„É¢„ÇíÂÖ•Âäõ</h3>
            <textarea id="memo-input" placeholder="„É°„É¢„ÇíÂÖ•Âäõ..."></textarea>
            <div class="modal-buttons">
                <button class="btn" style="background:#e5e7eb;color:#333" onclick="closeMemoModal()">„Ç≠„É£„É≥„Çª„É´</button>
                <button class="btn btn-primary" onclick="addMemo()">ËøΩÂä†</button>
            </div>
        </div>
    </div>

    <canvas id="output-canvas"></canvas>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="/main.ts"></script>
</body>
</html>
